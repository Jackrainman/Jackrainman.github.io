site_name: Web_of_Jackrainman
site_description: Jackrainman 文档站
site_url:
repo_url:
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  font:
    text: "Noto Sans SC - local"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/eye
        name: 切换暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/eye-outline
        name: 切换亮色模式
  language: zh
  logo: img/logo-banner.png
  favicon: img/logo.png
  features:
    - content.code.copy
    - content.action.edit
    - navigation.tracking
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
  icon:
    repo: material/github

plugins:
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - locale: zh
          default: true
          name: 简体中文
          build: true
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

extra:
  generator: false
  # --- 新增 giscus 配置 ---
  comments:
    provider: giscus
    options:
      repo: Jackrainman/Jackrainman.github.io
      repo_id: DIC_kwDOQ9R6kc4C1xkk
      category: Announcements
      category_id: DIC_kwD...         # 填入你在 giscus.app 查到的 ID
      mapping: pathname
      strict: "0"
      reactions_enabled: "1"
      emit_metadata: "0"
      input_position: bottom
      theme: preferred_color_scheme   # 自动跟随你配置的亮/暗模式
      lang: zh-CN
      loading: lazy

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - meta
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - mdx_truly_sane_lists
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js
  - javascripts/mathjax.js
  - https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - About:
      - About: About/index.md
  - 电控:
      - CAN总线:
          - CAN总线基础: zh/CAN/CAN总线基础.md
          - CAN报文列表: zh/CAN/CAN_List.md
          - CAN报文代码: zh/CAN/CAN_List代码.md
      - 控制论:
          - 基础篇:
              - PID控制: zh/ControlTheory/PID-Control.md
              - 控制理论基础: zh/ControlTheory/Control-Theory-Fundamentals.md
          - 进阶篇:
              - 何谓自抗扰: zh/ControlTheory/01-何谓自抗扰.md
              - LADRC算法详解: zh/ControlTheory/02-LADRC算法详解.md
          - 实战篇:
              - LADRC代码实战: zh/ControlTheory/03-LADRC代码实战.md
              - LADRC战队实战指南: zh/ControlTheory/LADRC战队实战指南.md
          - 拓展篇:
              - 高级控制理论: zh/ControlTheory/Advanced-Control-Theory.md
          - 参考资料:
              - CSDN笔记存档: zh/ControlTheory/CSDN.md
              - 项目规划: zh/ControlTheory/PROJECT-PLAN.md
              - 废弃文档:
                  - 何谓自抗扰（旧版）: zh/ControlTheory/废弃文档/何谓自抗扰.md
