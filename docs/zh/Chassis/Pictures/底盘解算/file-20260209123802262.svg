<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto" fill="#007bff">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
     <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto" fill="red">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>

    <g id="swerve-module">
      <circle cx="0" cy="0" r="45" fill="#e0e0e0" stroke="#555" stroke-width="2" stroke-dasharray="6,3"/>
      
      <path d="M -50,0 A 50,50 0 0,1 0,-50" stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 50,0 A 50,50 0 0,1 0,50" stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

      <g id="wheel-orientation">
          <rect x="-12" y="-30" width="24" height="60" fill="#333" rx="4" stroke="black" stroke-width="2"/>
          <path d="M 0,-20 L 8,-5 L -8,-5 Z" fill="yellow"/>
      </g>
    </g>
  </defs>

  <rect width="100%" height="100%" fill="#f9f9f9"/>

  <polygon points="300,100 126.8,400 473.2,400" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round"/>
  
  <circle cx="300" cy="300" r="8" fill="red" />
  <text x="300" y="325" text-anchor="middle" font-size="14" fill="red">中心 (Center)</text>

  <line x1="300" y1="300" x2="300" y2="50" stroke="red" stroke-width="2" marker-end="url(#arrowhead-red)" stroke-dasharray="10,5" opacity="0.5"/>
  <text x="310" y="70" fill="red" font-size="12">前方 (0°基准)</text>

  <g transform="translate(300, 100)">
    <circle cx="0" cy="-65" r="25" fill="#ff5722" />
    <text x="0" y="-65" text-anchor="middle" dominant-baseline="middle" font-size="24" font-weight="bold" fill="white">(1)</text>
    <text x="0" y="-95" text-anchor="middle" font-size="16" font-weight="bold">前 (Front) [0°]</text>
    
    <use href="#swerve-module" />
    <use href="#wheel-orientation" transform="rotate(0)"/>
  </g>

  <g transform="translate(126.8, 400)">
    <circle cx="-50" cy="40" r="25" fill="#ff5722" />
    <text x="-50" y="40" text-anchor="middle" dominant-baseline="middle" font-size="24" font-weight="bold" fill="white">(2)</text>
    <text x="-50" y="80" text-anchor="middle" font-size="16" font-weight="bold">左后 (Back Left) [120°]</text>

    <use href="#swerve-module" />
    <use href="#wheel-orientation" transform="rotate(30)"/> 
  </g>

  <g transform="translate(473.2, 400)">
    <circle cx="50" cy="40" r="25" fill="#ff5722" />
    <text x="50" y="40" text-anchor="middle" dominant-baseline="middle" font-size="24" font-weight="bold" fill="white">(3)</text>
    <text x="50" y="80" text-anchor="middle" font-size="16" font-weight="bold">右后 (Back Right) [240°]</text>

    <use href="#swerve-module" />
    <use href="#wheel-orientation" transform="rotate(-60)"/>
  </g>

  <g opacity="0.4" stroke="blue" stroke-width="2" stroke-dasharray="5,5">
      <line x1="300" y1="300" x2="300" y2="100" /> <line x1="300" y1="300" x2="126.8" y2="400" /> <line x1="300" y1="300" x2="473.2" y2="400" /> </g>

  <g fill="none" stroke="blue" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)">
      <path d="M 300,250 A 50,50 0 0,0 256.7,325" /> 
      <text x="240" y="280" fill="blue" font-size="14">120°</text>
      
      <path d="M 256.7,325 A 50,50 0 0,0 343.3,325" />
       <text x="300" y="370" text-anchor="middle" fill="blue" font-size="14">120°</text>
  </g>
  
</svg>