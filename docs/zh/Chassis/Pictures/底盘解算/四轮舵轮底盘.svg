<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff" />
    </marker>

    <g id="swerve-module">
      <circle cx="0" cy="0" r="50" fill="#e0e0e0" stroke="#555" stroke-width="3" stroke-dasharray="8,4"/>
      
      <path d="M -55,0 A 55,55 0 0,1 0,-55" stroke="#007bff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 55,0 A 55,55 0 0,1 0,55" stroke="#007bff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

      <g id="wheel-direction">
          <rect x="-15" y="-35" width="30" height="70" fill="#333" rx="5" stroke="black" stroke-width="2"/>
          <path d="M 0,-25 L 10,-5 L -10,-5 Z" fill="yellow"/>
      </g>
    </g>
  </defs>

  <rect width="100%" height="100%" fill="#f9f9f9"/>

  <rect x="100" y="100" width="400" height="400" fill="none" stroke="#333" stroke-width="4" rx="20" />
  <text x="300" y="300" text-anchor="middle" dominant-baseline="middle" font-size="24" fill="#666" font-weight="bold">底盘 (Chassis)</text>

  <circle cx="300" cy="300" r="8" fill="red" />
  <text x="300" y="330" text-anchor="middle" font-size="16" fill="red">中心点 (Center)</text>

  <g transform="translate(100, 100)">
    <use href="#swerve-module" />
    <use href="#wheel-direction" transform="rotate(45)"/>
    
    <circle cx="-60" cy="-60" r="25" fill="#ff5722" />
    <text x="-60" y="-60" text-anchor="middle" dominant-baseline="middle" font-size="30" font-weight="bold" fill="white">(1)</text>
    <text x="0" y="-70" text-anchor="middle" font-size="18" font-weight="bold">前左 (FL)</text>
  </g>

  <g transform="translate(500, 100)">
    <use href="#swerve-module" />
    <use href="#wheel-direction" transform="rotate(-45)"/>

    <circle cx="60" cy="-60" r="25" fill="#ff5722" />
    <text x="60" y="-60" text-anchor="middle" dominant-baseline="middle" font-size="30" font-weight="bold" fill="white">(2)</text>
    <text x="0" y="-70" text-anchor="middle" font-size="18" font-weight="bold">前右 (FR)</text>
  </g>

  <g transform="translate(100, 500)">
    <use href="#swerve-module" />
    <use href="#wheel-direction" transform="rotate(0)"/>

    <circle cx="-60" cy="60" r="25" fill="#ff5722" />
    <text x="-60" y="60" text-anchor="middle" dominant-baseline="middle" font-size="30" font-weight="bold" fill="white">(3)</text>
    <text x="0" y="80" text-anchor="middle" font-size="18" font-weight="bold">后左 (BL)</text>
  </g>

  <g transform="translate(500, 500)">
    <use href="#swerve-module" />
    <use href="#wheel-direction" transform="rotate(90)"/>

    <circle cx="60" cy="60" r="25" fill="#ff5722" />
    <text x="60" y="60" text-anchor="middle" dominant-baseline="middle" font-size="30" font-weight="bold" fill="white">(4)</text>
    <text x="0" y="80" text-anchor="middle" font-size="18" font-weight="bold">后右 (BR)</text>
  </g>

  <line x1="300" y1="300" x2="500" y2="100" stroke="red" stroke-width="2" stroke-dasharray="10,5" opacity="0.6"/>
  <text x="410" y="210" text-anchor="middle" font-size="18" fill="red" transform="rotate(-45 410,210)">Radius (距中心距离)</text>
  
  <g transform="translate(50, 300)">
      <line x1="0" y1="50" x2="0" y2="-50" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="0" y="-60" text-anchor="middle" fill="#999">前 (Front)</text>
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="60" y="5" text-anchor="start" fill="#999">右 (Right)</text>
  </g>

</svg>